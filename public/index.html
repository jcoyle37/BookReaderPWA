<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">
    <meta name="description" content="">
    <title>BookReader PWA</title>

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing andnpm a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- BookReader dependencies -->
    <script src="%PUBLIC_URL%/BookReader/jquery-1.10.1.js"></script>
    <script src="%PUBLIC_URL%/BookReader/jquery-ui-1.12.0.min.js"></script>
    <script src="%PUBLIC_URL%/BookReader/jquery.browser.min.js"></script>
    <script src="%PUBLIC_URL%/BookReader/dragscrollable-br.js"></script>
    <script src="%PUBLIC_URL%/BookReader/jquery.colorbox-min.js"></script>
    <script src="%PUBLIC_URL%/BookReader/jquery.bt.min.js"></script>
    <script src="%PUBLIC_URL%/BookReader/soundmanager/script/soundmanager2-jsmin.js"></script>

    <!-- mmenu for mobile nav -->
    <script src="%PUBLIC_URL%/BookReader/mmenu/dist/js/jquery.mmenu.min.js"></script>
    <script src="%PUBLIC_URL%/BookReader/mmenu/dist/addons/navbars/jquery.mmenu.navbars.min.js" ></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/BookReader/mmenu/dist/css/jquery.mmenu.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/BookReader/mmenu/dist/addons/navbars/jquery.mmenu.navbars.css" />

    <!-- Bookreader -->
    <script src="%PUBLIC_URL%/BookReader/BookReader.js"></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/BookReader/BookReader.css"/>

    <!-- plugins needed for archive.org -->
    <script src="%PUBLIC_URL%/BookReader/plugins/plugin.url.js"></script>
    <script src="%PUBLIC_URL%/BookReader/plugins/plugin.resume.js"></script>
    <script src="%PUBLIC_URL%/BookReader/plugins/plugin.chapters.js"></script>
    <script src="%PUBLIC_URL%/BookReader/plugins/plugin.tts.js"></script>
    <script src="%PUBLIC_URL%/BookReader/plugins/plugin.search.js"></script>
    <!-- /BookReader Dependencies -->
  </head>
  <body class="text-center" id="page-top">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
  </body>
</html>
